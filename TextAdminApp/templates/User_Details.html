<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Customer Datas</h4>

                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Username</th>
                          <th>Email Id</th>
                          <th>Password</th>
                          <th>Options</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for d in user_data %}
                        <tr>
                            <td>{{d.First_Name}}</td>
                            <td>{{d.Last_Name}}</td>
                            <td>{{d.Username}}</td>
                            <td>{{d.Email_Id}}</td>
                            <td>{{d.Password}}</td>
                            <td>
                                <a href="{% url 'delete_user' user_id=d.id  %}">
                                    <button class="btn btn-outline-danger">Remove</button>
                                </a>
                            </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
