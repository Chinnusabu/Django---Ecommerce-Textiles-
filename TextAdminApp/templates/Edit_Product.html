<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Product</h4>

                    <form class="forms-sample" method="post" action="{% url 'update_product' pr_id=data.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                        <label for="exampleSelectCategory">Category</label>
                        <select class="form-control" id="exampleSelectCategory" name="pcate">
                            <option>{{data.Category_Name}}</option>
                            {% for i in cat %}
                          <option>{{i.Category}}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">Product Name </label>
                        <input type="text" value="{{data.Product}}" class="form-control" id="exampleInputName1" placeholder="Product Name" name="prname">
                      </div>
                         <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="pdesc" placeholder="Product Description">{{data.Pr_Description}}</textarea>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Price</label>
                        <input type="text" value="{{data.Price}}" class="form-control" id="exampleInputEmail3" placeholder="Price" name="price">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Brand Name</label>
                        <input type="text" value="{{data.Brand}}" class="form-control" id="exampleInputPassword4" placeholder="Brand" name="pbrand">
                      </div>


                      <div class="form-group">
                        <label for="exampleInputImage1">Product Image</label>
                          <img src="{{data.Pr_Image1.url}}" width="150px" height="150px">
                        <input type="file" value="{{data.Pr_Image1}}" class="form-control" id="exampleInputImage1" placeholder="Image" name="pimg1">
                      </div>
                         <div class="form-group">
                        <label for="exampleInputImage2">Product Image</label>
                             <img src="{{data.Pr_Image2.url}} "width="150px" height="150px">
                        <input type="file" value="{{data.Pr_Image2}}"  class="form-control" id="exampleInputImage2" placeholder="Image" name="pimg2">
                      </div>
                         <div class="form-group">
                        <label for="exampleInputImage3">Product Image</label>
                             <img src="{{data.Pr_Image3.url}}" width="150px" height="150px">
                        <input type="file" value="{{data.Pr_Image3}}"  class="form-control" id="exampleInputImage3" placeholder="Image" name="pimg3">
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Update</button>
                        <a href="{% url 'index' %}">
                      <button class="btn btn-light" type="button">Cancel</button></a>
                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
