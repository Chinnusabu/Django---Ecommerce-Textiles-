<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add New Categories Here..</h4>
<!--                    <p class="card-description"> Basic form elements </p>-->
                    <form class="forms-sample" method="post" action="{% url 'updatecat' ca_id=data.id  %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Category</label>
                        <input type="text" value="{{data.Category}}" class="form-control" id="exampleInputName1" placeholder="Category" name="cate">
                      </div>

                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="Description" name="cdesc">{{data.Description}}</textarea>
                      </div>

                      <div class="form-group">
                        <label>File upload</label>
<!--                        <input type="file" name="img[]" class="file-upload-default">-->
                        <div class="input-group col-xs-12">
                          <img src="{{data.Image.url}}" width="150px" height="150px">
                          <input type="file" class="form-control file-upload-info"  placeholder="Upload Category Image" name="cimage">
<!--                          <span class="input-group-append">-->
<!--                            <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->
<!--                          </span>-->
                        </div>
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Update</button>
                      <a href="{% url 'index' %}">
                      <button class="btn btn-light" type="button">Cancel</button></a>
                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
