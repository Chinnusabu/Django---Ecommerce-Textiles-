<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Contact Details</h4>
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Message</th>
                          <th>Options</th>
                        </tr>
                      </thead>
                      <tbody>
                       {% for d in details %}
                       <tr>
                           <td>{{d.Name}}</td>
                           <td>{{d.Email}}</td>
                           <td>{{d.Message}}</td>
                           <td>

                                <a href="{% url 'delete_contact' con_id=d.id %}">
                                   <button class="btn btn-danger">Delete</button>
                               </a>
                           </td>

                       </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
